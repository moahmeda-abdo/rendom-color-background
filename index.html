<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient( rgb(0, 183, 255) , rgb(128, 98, 0));
    border: none;
    padding: 15px;
    border-radius:010px;
    color: white;
  }
  </style>
</head>
<body>
<button id="change">click me</button>
  <script src="/js/main.js"></script>
  <script>let arrcolor = [1, 2 ,3 ,4 ,5 ,6 ,7 ,8 ,9, 'a', 'b', 'c', 'd', 'e', 'f']

let color = []


document.getElementById('change').onclick = function (){

  for(let i = 0 ; i < 6 ; i++) {
  color.push(arrcolor[Math.floor(Math.random() * arrcolor.length)])
  }
  let finalcolor = ` #${color.join("")}`
  
  console.log(finalcolor)
  document.body.style.backgroundColor = finalcolor
  color =[]
}
  </script>
</body>
</html>
